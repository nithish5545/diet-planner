      color: white;

      { name: "Tirunelveli", attractions: "Nellaiappar Temple", image: "https://upload.wikimedia.org/wikipedia/commons/0/0d/Nellaiappar_Temple.jpg" },

      { name: "Wayanad", attractions: "Edakkal Caves, Waterfalls", image: "https://upload.wikimedia.org/wikipedia/commons/3/3a/Edakkal_Caves.jpg" },
      { name: "Kumarakom", attractions: "Bird Sanctuary, Backwaters", image: "https://upload.wikimedia.org/wikipedia/commons/0/06/Kumarakom_Bird_Sanctuary.jpg" },

    ];

    const cityList = document.getElementById("cityList");
    const bookmarkList = document.getElementById("bookmarkList");
    const popup = document.getElementById("popup");

    let bookmarks = JSON.parse(localStorage.getItem("bookmarks")) || [];
    let carRental = JSON.parse(localStorage.getItem("carRental")) || null;

    // Display cities
    function displayCities() {
      cityList.innerHTML = "";
      cities.forEach((city, index) => {
        const div = document.createElement("div");
        div.className = "city";
        div.innerHTML = `
          <img src="${city.image}" alt="${city.name}">
          <div>
            <h3>${city.name}</h3>
            <p>Attractions: ${city.attractions}</p>
            <button onclick="bookmarkCity(${index})">Bookmark</button>
            <button onclick="viewHotels('${city.name}')">View Hotels</button>
            <button onclick="viewRestaurants('${city.name}')">View Restaurants</button>
            <button onclick="viewCarRental('${city.name}')">Rent a Car</button>
          </div>
        `;
        cityList.appendChild(div);
      });
    }

    // Bookmark function
    function bookmarkCity(index) {
      const city = cities[index];
      if (!bookmarks.find(b => b.name === city.name)) {
        bookmarks.push(city);
        localStorage.setItem("bookmarks", JSON.stringify(bookmarks));
        showPopup(`${city.name} bookmarked!`);
        displayBookmarks();
      }
    }

    function displayBookmarks() {
      bookmarkList.innerHTML = "";
      if (bookmarks.length === 0) {
        bookmarkList.innerHTML = "<li>No bookmarks yet.</li>";
        return;
      }
      bookmarks.forEach(b => {
        const li = document.createElement("li");
        li.textContent = `${b.name} - Attractions: ${b.attractions}`;
        bookmarkList.appendChild(li);
      });
    }

    function showPopup(msg) {
      popup.textContent = msg;
      popup.style.display = "block";
      setTimeout(() => popup.style.display = "none", 3000);
    }

    // Navigation
    function viewHotels(city) {
      localStorage.setItem("selectedCity", city);
      window.location.href = "hotels.html";
    }
    function viewRestaurants(city) {
      localStorage.setItem("selectedCity", city);
      window.location.href = "restaurants.html";
    }
    function viewCarRental(city) {
      localStorage.setItem("selectedCity", city);
      window.location.href = "car-rental.html";
    }

    // Budget Calculation
    function calculateBudget() {
      const hotel = 2000, food = 1000, transport = 500;
      const days = 3; // default assumption
      let baseTotal = days * (hotel + food + transport);
      let total = baseTotal;

      // Car rental cost if available
      if (carRental) {
        total += carRental.total;
        document.getElementById("carRentalInfo").innerHTML = `
          <h3>üöó Car Rental Details</h3>
          <p><strong>City:</strong> ${carRental.city}</p>
          <p><strong>Car Type:</strong> ${carRental.carType}</p>
          <p><strong>Days:</strong> ${carRental.days}</p>
          <p><strong>Car Rental Total:</strong> ‚Çπ${carRental.total}</p>
        `;
      } else {
        document.getElementById("carRentalInfo").innerHTML = "<p>No car rental selected.</p>";
      }

      document.getElementById("budgetResult").innerHTML = `
        <p><strong>Base (Hotel + Food + Transport):</strong> ‚Çπ${baseTotal}</p>
        <h3>üí∞ Total Estimated Budget: ‚Çπ${total}</h3>
      `;
    }

    displayCities();
    displayBookmarks();
    calculateBudget();
  </script>
  <script>
const user = JSON.parse(localStorage.getItem("user"));

if (!user) {
    window.location.href = "login.html";
}
</script>
